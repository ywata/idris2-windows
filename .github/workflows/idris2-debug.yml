name: Windows
on:
  push:
    branches:
      - '*'
    tags:
      - '*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      name:
        description: 'Manually trigger build of Idris 2.'
        required: true
env:
  MSYSTEM: MINGW64
  MSYS2_PATH_TYPE: inherit
  SCHEME: scheme
  CC: gcc
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Init
        run: |
          git config --global core.autocrlf false
      - name: Checkout
        uses: actions/checkout@v2
      - name: Get Idris2
        run: |
          git clone https://github.com/ywata/Idris2
          cd Idris2 && git checkout -b windows-fdopen origin/windows-fdopen
      - Name: Get Chez Scheme
        run: |
          curl -L https://github.com/ywata/idris2-windows/releases/download/refs%2Fheads%2Fmain/chez-nightly.zip --output chez.zip 
          unzip chez.zip
      - name: Set Path
        run: |
          $chez="$(pwd)\chez-nightly\chez\bin\ta6nt"
          $idris="$(pwd)\Idris2\.idris2"
          $output="$(pwd)\output"
          echo "::set-env name=PWD::$(c:\msys64\usr\bin\cygpath -u $(pwd))"
          echo "::add-path::$chez"
          echo "::add-path::$idris\bin"
          echo "::set-env name=IDRIS_PREFIX::$idris"
          echo "::set-env name=PREFIX::$(c:\msys64\usr\bin\cygpath -u $idris)"
      - name: Test Scheme
        run: |
          scheme --version
      - name: Bootstrap and install
        run: c:\msys64\usr\bin\bash -l -c "cd $env:PWD/Idris2 && ls -l && make bootstrap && make install"
      - name: 2nd build
        run: |
          c:\msys64\usr\bin\bash -l -c "cd $env:PWD/Idris2 && rm -rf build && make all install"
      - name: Prepare the data to compression
        run: |
          New-Item -ItemType directory -Name output/idris2-windows/chez
          New-Item -ItemType directory -Name output/idris2-windows/idris2
          Move-Item -Path configure.ps1 -Destination output/idris2-windows
          Move-Item -Path chez-nightly/chez/bin output/idris2-windows/chez
          Move-Item -Path chez-nightly/chez/boot output/idris2-windows/chez
          Compress-Archive -Path output/idris2-windows -DestinationPath output/idris2-windows.zip
      - name: Get date
        id: date
        run: echo "::set-output name=date::$(date +'%Y%m%d-%H%M')"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.date.outputs.date }}
          release_name: Release ${{ steps.date.outputs.date }}
          draft: true
          prerelease: true
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./output/idris2-windows.zip
          asset_name: idris2-windows.zip
          asset_content_type: application/zip
